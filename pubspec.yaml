name: sieves_mob
description: "Sieves Mobile"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.2.2
  get_it: ^8.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  freezed: ^3.2.3
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.1
  flutter_web_auth_2: ^4.1.0
  flutter_secure_storage: ^9.2.4
  iconsax: ^0.0.8
  http: ^1.1.0
  flutter_appauth: ^10.0.0
  flutter_launcher_icons: ^0.14.4
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


